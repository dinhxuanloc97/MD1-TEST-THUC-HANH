<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giác vuông </title>
</head>
<body>
<script>
    let a = +prompt(' Cạnh huyền ');
    let b = +prompt( ' Cạnh kề ');
    let c = +prompt( ' Cạnh đối');
     let binhPhuonga = a*a;
     let binhPhuonghaicanhgocvuong = (b*b) + (c*c);
    if(binhPhuonga === binhPhuonghaicanhgocvuong ){
        document.write('Là tam giác vuông!')
    }
    else {
        document.write('Là tam giác thường')
    }
</script>
</body>
</html>
