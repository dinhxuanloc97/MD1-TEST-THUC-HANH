<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let em = +prompt('Tuổi của em là ');
    let anh = em + 3;
    let bo = anh * 6;

    document.write(` Tuổi của bố là: ${bo}`, '<br>', ` Tuổi của anh trai là: ${anh}`)

</script>
</body>
</html>
